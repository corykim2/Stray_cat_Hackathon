{% load static %}
<!-- static 파일 적용을 위한 코드 -->
<!DOCTYPE html>

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Ajax -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- kakao map -->
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e06e9f9b88886eb69986bcdf1d8faa31&libraries=services,clusterer,drawing"></script>

    <!-- google material icons -->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|
    Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">

    <!-- custom css & js-->
    <link rel="stylesheet" href="{% static '/css/main.css' %}">

    <title>마이페이지</title>
</head>

<body>
    <!-- 여기 꾸며줄 때 인스타 프로필 페이지처럼 꾸며주면 좋을듯 -->
    <div>{{user.name}}</div>
    <br>
    <span id="button_my_cat_list" style="cursor: pointer">내 고양이 보기</span><!-- 버튼이니까 잘 꾸며줘 -->
    <span> | </span>
    <span id="button_booked_cat_list" style="cursor: pointer">북마크 고양이 보기</span><!-- 얘도! -->
    <br>

    <!-- 여기가 고양이 div 생성하는 부분이야. for문 안에있는 html코드가 반복되면서 페이지가 생성되는 형식이니까 그거 알고 꾸며주면 돼. -->
    <!-- 그리고 여기에 고양이 최근 밥 준 시간, 건강상태같이 detail에서 주문한 거 넣을 수 있는 부분도 미리 만들어주면 좋을 것 같아. -->
    <!-- 내고양이 생성 부분 -->
    <div id="my_cat_list" style="display: block">
        {% for cat in my_cat_list %}
            <div>
                <div style="display: inline-block;"><a href='/account/detail/{{cat.id}}'><img src="{% get_media_prefix %}{{cat.photo}}" width="100px"></a></div>
                <div style="display: inline-block;">
                    {{cat.name}}<br>
                    경계도: {{cat.alert}}
                </div>
            </div>
        {% endfor %}
    </div>
    <!-- 즐찾 고양이 생성 부분 -->
    <div id="booked_cat_list" style="display: none">
        {% for cat in booked_cat_list %}
            <div>
                <div style="display: inline-block;"><a href='/account/detail/{{cat.id}}'><img src="{% get_media_prefix %}{{cat.photo}}" width="100px"></a></div>
                <div style="display: inline-block;">
                    {{cat.name}}<br>
                    경계도: {{cat.alert}}
                </div>
            </div>
        {% endfor %}
    </div>

    <!-- 버튼 스크립트 코드 -->
    <script>
        $("#button_my_cat_list").click(function(){
            $("#my_cat_list").css({
                display : 'block'
            });
            $("#booked_cat_list").css({
                display : 'none'
            });
        });
        $("#button_booked_cat_list").click(function(){
            $("#my_cat_list").css({
                display : 'none'
            });
            $("#booked_cat_list").css({
                display : 'block'
            });
        });
    </script>
</body>
</html>
