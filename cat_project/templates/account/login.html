<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>login page</title>
</head>

<body>
    <h1>로그인</h1>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div>
            <label>사용자 ID</label>
            <input type="text" name="username" id="username">
        </div>
        <div>
            <label>비밀번호</label>
            <input type="text" name="password" id="password">
        </div>
        <button type="submit">로그인</button>
    </form>

    <br><br><br><br>
    <p>혹시 회원이 아니신가요?</p>
    <a href="{% url 'signup' %}">회원가입</a>
</body>

</html>
