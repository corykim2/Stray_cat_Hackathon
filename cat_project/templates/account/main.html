{% load static %} <!-- static 파일 적용을 위한 코드 -->
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="{% static '/css/example.css' %}"> <!-- css 파일 적용을 위한 코드, static 파일 안에서의 경로를 적으면 됨-->
</head>

<body>
    <h1>메인페이지1</h1>
    {% for c in cats %}
    {{c.date}}
    {% endfor %}
    {{count}}
    {{c}}
    {% if user.is_authenticated %}
    <div>환영합니다{{user.username}}님</div>
    <a href="{% url 'logout' %}">로그아웃</a>
    {% else %}
    <a href="{% url 'login' %}">로그인</a>
    {% endif %}

    <!-- 지도 -->
    <div id="map" style="width:500px;height:400px;"></div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> <!-- Ajax 관련 코드 -->
    <!-- 지도 생성하는 스크립트 코드 -->
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e06e9f9b88886eb69986bcdf1d8faa31&libraries=services,clusterer,drawing"></script>
    <script>
        var container = document.getElementById('map');
        var options = {
            center: new kakao.maps.LatLng(37.638596384798, 127.10767285991),
            level: 3 //지도 최초 표시될 때 확대 정도
        };
        var map = new kakao.maps.Map(container, options);

        
        var positions = [];

        $.ajax({
            url: "{% url 'getApi' %}",
            dataType: "json",
            success: function (data) {

                for (var i = 0; i < data.length; i++) {
                    positions.push({
                        title: data[i].fields.name,
                        latlng: new kakao.maps.LatLng(data[i].fields.latitude, data[i].fields.longitude)
                    });
                }
            },
            error: function (request, status, error) {
                console.log('실패');
            },
            async: false
        });
        
        // 마커 이미지의 이미지 주소입니다
        var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";

        for (var i = 0; i < positions.length; i++) {

            // 마커 이미지의 이미지 크기 입니다
            var imageSize = new kakao.maps.Size(24, 35);

            // 마커 이미지를 생성합니다    
            var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                map: map, // 마커를 표시할 지도
                position: positions[i].latlng, // 마커를 표시할 위치
                title: positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
                image: markerImage // 마커 이미지 
            });
        }
    </script>

    <!-- 마커 생성 테스트 코드 시작 -->
    <div id="tagArea">
    </div>
    <script>

        let tagArea = document.getElementById('tagArea');
        var new_pTag = [];
        for (a = 0; a < 5; a++) { //오류 난다고 빨간 밑줄 나와도 오류 아님
            new_pTag[a] = document.createElement('p');
            new_pTag[a].setAttribute('class', 'pTag');
            new_pTag[a].innerHTML = ". 추가된 p태그";
            tagArea.appendChild(new_pTag[a]);
        }
    </script>
    <!-- 마커 생성 테스트 코드 끝 -->


    <!-- <a href="{% url 'login' %}">로그인 페이지</a> 로그인 페이지 링크 -->
    <br><br><br>
    <a href="{% url 'create' %}">고양이 생성 페이지</a> <!-- 고양이 생성 페이지 링크 -->
</body>

</html>
