        var map = new kakao.maps.Map(container, options);

        var positions = [];

        var posArr = [];

    </script>
    {% if user.is_authenticated %}
    <script>
        $.ajax({
            url: "{% url 'getApi' %}",
            dataType: "json",
            success: function (data) {
                console.log(data)
                for (var i = 0; i < data.length; i++) {
                    const data1 = $.trim(data[i].fields.photo);

                    //위치 정보 추가
                    positions.push({
                        title: data[i].fields.name,
                        latlng: new kakao.maps.LatLng(data[i].fields.latitude, data[i].fields.longitude),
                        content: `<div style="padding:5px;">이름 : ${data[i].fields.name} <br>종 : ${data[i].fields.species} <br><div>${data[i].pk}</div>`,
                        id: data[i].pk
                    });
                    //이미지 정보 추가
                    if (data[i].fields.photo.length != 0)
                        images.push("{% static 'media/' %}" + data[i].fields.photo);
                    else
                        images.push("https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png");
                }
            },
            error: function (request, status, error) {
                console.log('실패');
            },
            async: false
        });
        var markers = [];

        // 마커 클러스터러를 생성합니다 
        var clusterer = new kakao.maps.MarkerClusterer({
            map: map, // 마커들을 클러스터로 관리하고 표시할 지도 객체 
            averageCenter: true, // 클러스터에 포함된 마커들의 평균 위치를 클러스터 마커 위치로 설정 
            minLevel: 2, // 클러스터 할 최소 지도 레벨 
            gridSize: 40,
            //클러스터 스타일, 이 부분을 주석처리하면 원래 이미지로 나옴
            styles: [{
                'width': '52px',
                'height': '52px',
                'background': 'url(../../static/image/eee.png) no-repeat', //이미지의 크기가 52x52여야 함
                'border-radius': '52px',
                'border': '1px solid #1a86ae',//
                'color': 'white',
                'textAlign': 'center',
                'lineHeight': '52px',
                'font-weight': 'bold',
                'font-size': '14px',
                'text-shadow': '-1px 0 #000, 0 1px #000, 1px 0 #000, 0 -1px #000'
            }]
        });

        var imageSize = new kakao.maps.Size(33, 33); // 마커 이미지의 이미지 크기 입니다

        for (var i = 0; i < positions.length; i++) {

            var markerImage = new kakao.maps.MarkerImage(images[i], imageSize);// 마커 이미지를 생성합니다  

            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                map: map, // 마커를 표시할 지도
                position: positions[i].latlng, // 마커를 표시할 위치
                title: positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
                image: markerImage, // 마커 이미지

            });
            var iwContent = `<div style="padding:5px;">
                                ${positions[i].content}<br>
                                {% if feed.is_liked %}
                                    <span id="bookmark_${positions[i].id}" class="bookmark material-icons" style="color: rgb(255, 220, 21); cursor: pointer"> bookmark </span>
                                {% else %}
                                    <span id="bookmark_${positions[i].id}" class="bookmark material-icons" style="color: rgb(255, 220, 21); cursor: pointer"> bookmark_border </span>
                                {% endif %}
                                <input type="button" value="추가 정보" onclick="showPopup(${positions[i].id});" />
                            </div>`, // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
                iwRemoveable = true; // removeable 속성을 ture 로 설정하면 인포윈도우를 닫을 수 있는 x버튼이 표시됩니다

            // 마커에 표시할 인포윈도우를 생성합니다 
            var infowindow = new kakao.maps.InfoWindow({
                content: iwContent,
                removable: iwRemoveable
            });
            // for문에서 클로저를 만들어 주지 않으면 마지막 마커에만 이벤트가 등록됩니다
            kakao.maps.event.addListener(marker, 'click', makeOverListener(map, marker, infowindow));

            markers.push(marker)
        }
        clusterer.addMarkers(markers);

        function makeOverListener(map, marker, infowindow) {
            return function () {
                infowindow.open(map, marker);
            };
        }
        function showPopup(id) {
            // window.name = "부모창 이름"; 
            window.name = "main";
            //openWin = window.open("{% url 'details' id }", "cdetails", "width=400, height=300, left=100, top=50");        게시물의 id 불러와야 함. (에러)
            alert(id);
            // window.open("open할 window", "자식창 이름", "팝업창 옵션");
            openWin.document.getElementById("cInput").value = "asdf";
        }

    </script>
    {% endif %}
    <script>
        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        var csrftoken = getCookie('csrftoken');

        function csrfSafeMethod(method) {
            // these HTTP methods do not require CSRF protection
            return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
        }

        var bookmark_id;
        var bookmark_text;
        var marked;

        //북마크 아이콘 관리
        $(document).on('click', '.bookmark', function (event) {
            bookmark_id = event.target.id;
            bookmark_text = $.trim($('#' + bookmark_id).html())

            if (bookmark_text == 'bookmark') {
                $('#' + bookmark_id).html('bookmark_border')
                marked = true;
            } else {
                $('#' + bookmark_id).html('bookmark')
                marked = false;
            }
            //북마크 정보 전달
            $.ajax({
                beforeSend: function (xhr, settings) {
                    if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                        xhr.setRequestHeader("X-CSRFToken", csrftoken);
                    }
                },
                type: 'POST',
                url: "{% url 'bookmark' %}",
                data: {

                    cats_id: bookmark_id,
                    is_marked: marked
                },
                success: function (data) {
                    console.log("success")
                },
                error: function (request, status, error) {
                    console.log("error")
                }
            })
        });
    </script>
