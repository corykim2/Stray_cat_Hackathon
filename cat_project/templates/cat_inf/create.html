{% load static %}
<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">-->

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- cropper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropper/4.1.0/cropper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropper/4.1.0/cropper.min.css">
    
    <!-- kakao map -->
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e06e9f9b88886eb69986bcdf1d8faa31"></script>

    <!-- custom css & js-->
    <link rel="stylesheet" href="{% static '/css/main1.css' %}">1
    <script src="{% static '/js/create.js' %}" defer></script>

    <title>고양이 생성</title>

</head>

<body>
    <h1>sss</h1>
    <div id="map" style="width:500px;height:400px;"></div> <!-- 지도 박스 -->
    <p><em>지도를 클릭해주세요!</em></p>
    
    <script>
        var mapContainer = document.getElementById('map'),
            mapOption = {
                center: new kakao.maps.LatLng(37.6385963847980, 127.1076728599100), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };

        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

        // 지도를 클릭한 위치에 표출할 마커입니다
        var marker = new kakao.maps.Marker({
            // 지도 중심좌표에 마커를 생성합니다                             이거 마커 위치를 사용자 위치로 설정하도록 해야함
            position: map.getCenter()
        });
        // 지도에 마커를 표시합니다
        marker.setMap(map);

        // 지도에 클릭 이벤트를 등록합니다
        // 지도를 클릭하면 마지막 파라미터로 넘어온 함수를 호출합니다
        kakao.maps.event.addListener(map, 'click', function (mouseEvent) {

            // 클릭한 위도, 경도 정보를 가져옵니다 
            var latlng = mouseEvent.latLng;

            // 마커 위치를 클릭한 위치로 옮깁니다
            marker.setPosition(latlng);

            document.getElementById('latitude').value = latlng.getLat();
            document.getElementById('longitude').value = latlng.getLng();
        });
    </script>
    <div class="" style="border: 1px; border-color: black;">
        <h1>정보 입력</h1>
        <form method="post" action="{% url 'create' %}" enctype="multipart/form-data" id="image-form">
            {% csrf_token %}
            이름:
            <input name="name" type="text">
            <br><br>
            종류:
            <input name="species" type="text" placeholder="고등어태비">
            <br><br>
            성별:
            <input name="sex" type="radio" value="암" checked="checked">암
            <input name="sex" type="radio" value="수">수
            <input name="sex" type="radio" value="모름">모름
            <br><br>
            중성화 유무:
            <input name="neutral" type="radio" value="유" checked="checked">유
            <input name="neutral" type="radio" value="무">무
            <input name="neutral" type="radio" value="모름">모름
            <br><br>
            사람 경계도:
            <input name="alert" type="radio" value="상" checked="checked">상
            <input name="alert" type="radio" value="중">중
            <input name="alert" type="radio" value="하">하
            <br><br>
            특징:
            <textarea rows="5" cols="30" name="character" placeholder="먹는 약, 수술여부, 연락할 오픈 카톡방 등 고양이와 등록자분 소개를 적어주세요! (고양이 상세페이지에 등록됩니다.)"></textarea>
            <br><br>
            사진 업로드 : <br>
            <input name="photo" type="file" id="id_file" >

            <input id="latitude" name="latitude" type="hidden" value=37.6385963847980> <!-- 위도 보내는 부분 -->
            <input id="longitude" name="longitude" type="hidden" value=127.1076728599100> <!-- 경도 보내는 부분 -->
            <br><br>
        </form>
        <input type="submit" class="btn btn-primary mt-3" id="confirm-btn" value="등록">
        
        <div id="image-box" class="mb-3"></div> <!-- 사진 편집기 나오는 부분 -->
        <br><br><br><br><br><br><br><br><br><br>
    </div>
</body>

</html>
