{% load static %}
<!DOCTYPE html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">-->

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- cropper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropper/4.1.0/cropper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropper/4.1.0/cropper.min.css">

    <!-- kakao map -->
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e06e9f9b88886eb69986bcdf1d8faa31&libraries=clusterer"></script>

    <!-- google material icons -->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|
    Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">

    <!-- custom css & js-->
    <link rel="stylesheet" href="{% static '/css/main1.css' %}">

    <title>민원 신고</title>

</head>

<body>
    <span id="button_know_cat" style="cursor: pointer">어떤 고양이가 문제를 일으키는지 알아요</span><!-- 버튼이니까 잘 꾸며줘 -->
    <span> | </span>
    <span id="button_dont_know_cat" style="cursor: pointer">어떤 고양이가 문제를 일으키는지 모르겠어요</span><!-- 얘도! -->
    <br><br><br>

    <!-- 어떤 고양이가 문제인지 알아요! -->
    <div id="know_cat_div" style="display: block">
        <center><div id="map1" style="width:500px;height:400px;"></div></center><!-- 지도 -->
    </div>

    <!-- 어떤 고양이가 문제인지 모르겠어요! -->
    <div id="dont_know_cat_div" style="display: block">
        <center><div id="map2" style="width:500px;height:400px;"></div></center><!-- 지도 -->
    </div>

    <div>
        <h1>민원 입력</h1>
        <form method="post" action="{% url 'complaint' %}" id="complaint-form">
            {% csrf_token %}
            민원 종류:
            <input name="complaint_kind" type="checkbox" value="소음">소음
            <input name="complaint_kind" type="checkbox" value="악취">악취
            <input name="complaint_kind" type="checkbox" value="기물/재산 피해">기물/재산 피해
            <input name="complaint_kind" type="checkbox" value="기타">기타
            <br><br>
            특이사항:
            <textarea rows="5" cols="30" name="character"
                placeholder="상세설명, 기타 사항을 적어주세요" id="textarea"></textarea>
            <br><br>

            <input id="latitude" name="latitude" type="hidden" value=37.6385963847980> <!-- 위도 보내는 부분 -->
            <input id="longitude" name="longitude" type="hidden" value=127.1076728599100> <!-- 경도 보내는 부분 -->
            <br><br>
        </form>
        <input type="submit" class="" id="confirm-btn" value="등록">
    </div>

    <!-- 지도 세팅 함수 코드-->
    <script>
        var cat_id = -1;

        function know_map_set() {
            var container = document.getElementById('map1');
            var options = {
                center: new kakao.maps.LatLng(37.638596384798, 127.10767285991),
                level: 3 //지도 최초 표시될 때 확대 정도
            };
            var map = new kakao.maps.Map(container, options);
            map.setMaxLevel(9);

            var positions = [];
            var images = [];

            $.ajax({
                url: "{% url 'getApi' %}",
                dataType: "json",
                success: function (data) {
                    //console.log(data)
                    for (var i = 0; i < data.length; i++) {
                        const data1 = $.trim(data[i].fields.photo);

                        //위치 정보 추가
                        positions.push({
                            title: data[i].fields.name,
                            latlng: new kakao.maps.LatLng(data[i].fields.latitude, data[i].fields.longitude),
                            content: `<div style="padding:5px;">이름 : ${data[i].fields.name} <br>종 : ${data[i].fields.species} <br><div>${data[i].pk}</div>`,
                            id: data[i].pk
                        });
                        //이미지 정보 추가
                        if (data[i].fields.photo.length != 0)
                            images.push("{% static 'media/' %}" + data[i].fields.photo);
                        else
                            images.push("https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png");
                    }
                },
                error: function (request, status, error) {
                    console.log('실패');
                },
                async: false
            });
            var markers = [];

            // 마커 클러스터러를 생성합니다 
            var clusterer = new kakao.maps.MarkerClusterer({
                map: map, // 마커들을 클러스터로 관리하고 표시할 지도 객체 
                averageCenter: true, // 클러스터에 포함된 마커들의 평균 위치를 클러스터 마커 위치로 설정 
                minLevel: 2, // 클러스터 할 최소 지도 레벨 
                gridSize: 40,
                //클러스터 스타일, 이 부분을 주석처리하면 원래 이미지로 나옴
                styles: [{
                    'width': '52px',
                    'height': '52px',
                    'background': 'url(../../static/image/eee.png) no-repeat', //이미지의 크기가 52x52여야 함
                    'border-radius': '52px',
                    'border': '1px solid #1a86ae',
                    'color': 'white',
                    'textAlign': 'center',
                    'lineHeight': '52px',
                    'font-weight': 'bold',
                    'font-size': '14px',
                    'text-shadow': '-1px 0 #000, 0 1px #000, 1px 0 #000, 0 -1px #000'
                }]
            });

            var imageSize = new kakao.maps.Size(33, 33); // 마커 이미지의 이미지 크기 입니다

            $.ajax({
                url: "{% url 'getApi_marked' %}",
                dataType: "json",
                success: function (data) {
                    //console.log(data);
                    //console.log("data.list: "+ data.list[0].is_marked);
                    //d = JSON.stringify(data)
                    //console.log("d.list: "+d.list);


                    for (var i = 0; i < positions.length; i++) {
                        var markerImage = new kakao.maps.MarkerImage(images[i], imageSize);// 마커 이미지를 생성합니다  

                        // 마커를 생성합니다
                        var marker = new kakao.maps.Marker({
                            map: map, // 마커를 표시할 지도
                            position: positions[i].latlng, // 마커를 표시할 위치
                            title: positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
                            image: markerImage // 마커 이미지 
                        });
                        var de = Number(positions[i].id)
                        var iwContent;

                        if (data.list[i].is_marked) {
                            iwContent = `<div id="${positions[i].id}"; class="marker"; style="padding:5px;">
                                        ${positions[i].content}<br>
                                        <span class="bookmark material-icons" style="color: rgb(255, 220, 21);"> bookmark </span>
                                        <h4>현재 선택됨</h4>
                                    </div>` // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
                        }
                        else {
                            iwContent = `<div id="${positions[i].id}"; class="marker"; style="padding:5px;">
                                        ${positions[i].content}<br>
                                        <span class="bookmark material-icons" style="color: rgb(255, 220, 21);"> bookmark_border </span>
                                        <h4>현재 선택됨</h4>
                                    </div>` // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
                        }

                        iwRemoveable = true; // removeable 속성을 ture 로 설정하면 인포윈도우를 닫을 수 있는 x버튼이 표시됩니다

                        // 마커에 표시할 인포윈도우를 생성합니다 
                        var infowindow = new kakao.maps.InfoWindow({
                            content: iwContent,
                            removable: iwRemoveable
                        });
                        // for문에서 클로저를 만들어 주지 않으면 마지막 마커에만 이벤트가 등록됩니다
                        kakao.maps.event.addListener(marker, 'click', makeOverListener(map, marker, infowindow, de));

                        markers.push(marker)
                    }
                    //clusterer.addMarkers(markers);
                },
                error: function (request, status, error) {
                    console.log('실패22');
                }
            });


            function makeOverListener(map, marker, infowindow, de) {
                return function () {
                    infowindow.open(map, marker);
                    cat_id = de;
                    console.log(cat_id)
                };
            }
        }

        function dont_know_map_set() {
            var mapContainer = document.getElementById('map2'),
                mapOption = {
                    center: new kakao.maps.LatLng(37.6385963847980, 127.1076728599100), // 지도의 중심좌표
                    level: 3 // 지도의 확대 레벨
                };

            var map2 = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

            // 지도를 클릭한 위치에 표출할 마커입니다
            var marker2 = new kakao.maps.Marker({
                // 지도 중심좌표에 마커를 생성합니다                             이거 마커 위치를 사용자 위치로 설정하도록 해야함
                position: map2.getCenter()
            });
            // 지도에 마커를 표시합니다
            marker2.setMap(map2);

            // 지도에 클릭 이벤트를 등록합니다
            // 지도를 클릭하면 마지막 파라미터로 넘어온 함수를 호출합니다
            kakao.maps.event.addListener(map2, 'click', function (mouseEvent) {

                // 클릭한 위도, 경도 정보를 가져옵니다 
                var latlng = mouseEvent.latLng;

                // 마커 위치를 클릭한 위치로 옮깁니다
                marker2.setPosition(latlng);

                document.getElementById('latitude').value = latlng.getLat();
                document.getElementById('longitude').value = latlng.getLng();
            });
        }
    </script>
    <!-- 지도 초기화 -->
    <script>
        know_map_set()
        dont_know_map_set()
        $("#dont_know_cat_div").css({
                display : 'none'
            });
    </script>
    <!-- 선택 버튼 코드-->
    <script>
        var form_tag = 0; //0이면 고양이 안다, 1이면 모른다.
        $("#button_know_cat").click(function () {
            $("#know_cat_div").css({
                display : 'block'
            });
            $("#dont_know_cat_div").css({
                display : 'none'
            });
            form_tag = 0;
        });
        $("#button_dont_know_cat").click(function () {
            $("#know_cat_div").css({
                display : 'none'
            });
            $("#dont_know_cat_div").css({
                display : 'block'
            });
            form_tag = 1;
        });
    </script>
    <!-- 폼 관련 코드-->
    <script>
        const confirmBtn = document.getElementById('confirm-btn') //등록버튼
        const complaintForm = document.getElementById('complaint-form') //폼테그
        const csrf = document.getElementsByName('csrfmiddlewaretoken')
        const fd = new FormData();

        confirmBtn.addEventListener('click', ()=>{
            var characterInput = $('#textarea').val();
            var latitudeInput = $('input[name=latitude]').val();
            var longitudeInput = $('input[name=longitude]').val();
            var checked_list = [];

            $("input:checkbox[name=complaint_kind]:checked").each(function() {
                checked_list.push($(this).val()); // 체크된 값의 value값 가져오기
            });

            fd.set('csrfmiddlewaretoken', csrf[0].value)
            fd.set('form_tag', form_tag); //폼테그 정보 넣기(백엔드에서 처리 방식이 달라짐)
            fd.set('character', characterInput); //추가로 적을 사항 텍스트 에어리어
            fd.set('complaint_kind', checked_list);

            if((form_tag == 0 && cat_id != -1) || form_tag == 1){
                if(form_tag == 0){ //if 고양이를 알 때
                    console.log(cat_id)
                    fd.set('cat_id', cat_id);
                }
                else{ //else 고양이를 모를 때
                    fd.set('latitude', latitudeInput)
                    fd.set('longitude', longitudeInput)
                }
                //수정 필요
                $.ajax({
                    type:'POST',
                    url: complaintForm.action,
                    enctype: 'form-data',
                    data: fd,
                    success: function(response){
                        console.log('success')
                        //location.replace('http://127.0.0.1:8000/'); 
                    },
                    error: function(error){
                        console.log('error', error)
                    },
                    cache: false,
                    contentType: false,
                    processData: false,
                })
            }
            else{
                //다른 오류 경우들
                if(cat_id == -1){
                    alert("고양이가 선택되지 않았습니다.")
                }
                else{
                    alert("오류")
                }
            }
        });
    </script>
</body>

</html>
